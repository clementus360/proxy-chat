version: "3.8"

services:
  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    environment:
      - DATABASE_URL=postgres://user:password@postgres:5432/proximity_chat?sslmode=disable
      - REDIS_URL=redis:6379
      - REDIS_PASSWORD=
      - REDIS_DB=0

  postgres:
    image: postgis/postgis:15-3.3 # âœ… Use PostGIS-enabled image
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: proximity_chat
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: always
    volumes:
      - redisdata:/data

volumes:
  pgdata:
  redisdata:
